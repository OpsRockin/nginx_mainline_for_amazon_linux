---
version: 2
jobs:
  build:
    docker:
      - image: amazonlinux:2017.03-with-sources
    working_directory: /root/rpmbuild
    steps:
      - checkout
      - run: ./ci/build_deps.sh
      - run: rpmbuild -ba SPECS/nginx.spec
      - persist_to_workspace:
          root: .
          paths:
            - ci
            - RPMS
  test:
    docker:
      - image: amazonlinux:2017.03-with-sources
    working_directory: /tmp/workspace
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - run: yum install -y $(repoquery --requires nginx)
      - run: rpm -ivh RPMS/x86_64/nginx-*
      - run: cp -f ./ci/nginx.conf /etc/nginx/nginx.conf
      - run: nginx -t
      - run: service nginx start
      - run: curl -vf 127.0.0.1/hello
      - store_artifacts:
          path: /tmp/workspace/RPMS

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build
